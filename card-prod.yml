spring:
  application:
    name: card

  datasource:
    url: jdbc:mysql://card-mysql:3306/card?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: clio
    password: clio

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
